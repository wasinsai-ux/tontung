<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวตรวจสอบค่า pH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* สีพื้นหลังโทนเขียวอ่อน */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-200 w-full max-w-lg">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-teal-800 mb-6">ตัวตรวจสอบค่า pH</h1>
        <p class="text-center text-gray-600 mb-8">กรอกค่า pH เพื่อดูข้อมูลที่เหมาะสมสำหรับการเลี้ยงปลา</p>

        <div class="flex flex-col gap-4">
            <input type="number" id="phInput" placeholder="กรอกค่า pH ที่นี่ (เช่น 7.5)" step="0.1"
                class="w-full px-5 py-3 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300 shadow-sm"
            >
            <button id="checkBtn" 
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold text-lg py-3 rounded-xl transition-all duration-300 shadow-lg transform hover:scale-105"
            >
                ตรวจสอบ
            </button>
        </div>

        <div id="resultBox" class="mt-8 p-6 bg-teal-50 rounded-2xl border-2 border-teal-200 hidden">
            <h2 id="resultTitle" class="text-2xl font-bold text-teal-800 mb-2"></h2>
            <p id="resultText" class="text-gray-700 text-lg leading-relaxed"></p>
        </div>

        <div id="errorBox" class="mt-8 p-4 bg-red-100 rounded-xl border border-red-300 text-red-700 hidden">
            <p class="font-semibold">ข้อผิดพลาด: โปรดกรอกค่า pH ที่ถูกต้อง (0-14)</p>
        </div>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', function() {
            const phInput = document.getElementById('phInput');
            const resultBox = document.getElementById('resultBox');
            const errorBox = document.getElementById('errorBox');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');

            // ซ่อนกล่องแสดงผลและกล่องข้อผิดพลาด
            resultBox.classList.add('hidden');
            errorBox.classList.add('hidden');

            const phValue = parseFloat(phInput.value);

            // ตรวจสอบความถูกต้องของค่าที่กรอก
            if (isNaN(phValue) || phValue < 0 || phValue > 14) {
                errorBox.classList.remove('hidden');
                return;
            }

            let title, text;

            if (phValue >= 6.5 && phValue <= 9.0) {
                title = "เหมาะสม";
                text = "ค่า pH นี้เหมาะสมอย่างยิ่งสำหรับการเพาะเลี้ยงสัตว์น้ำ ปลาจะเจริญเติบโตได้ดี มีอัตราการรอดชีวิตสูง และการสืบพันธุ์เป็นไปอย่างปกติ";
                resultTitle.className = "text-2xl font-bold text-green-700 mb-2";
            } else if (phValue > 9.0 && phValue <= 11.0) {
                title = "ไม่เหมาะสมในระยะยาว";
                text = "ค่า pH นี้ไม่เหมาะสมสำหรับการดำรงชีวิตในระยะยาวของปลา อาจทำให้การเจริญเติบโตช้าลง";
                resultTitle.className = "text-2xl font-bold text-yellow-600 mb-2";
            } else if (phValue > 11.0) {
                title = "อันตรายถึงชีวิต";
                text = "ค่า pH นี้เป็นพิษต่อปลาอย่างมาก อาจทำให้ปลาตายได้ โปรดปรับสภาพน้ำโดยด่วน";
                resultTitle.className = "text-2xl font-bold text-red-600 mb-2";
            } else if (phValue >= 4.0 && phValue < 6.5) {
                title = "เจริญเติบโตช้า";
                text = "ปลาบางชนิดอาจมีชีวิตรอดได้ แต่จะเจริญเติบโตช้าลงและไม่สามารถสืบพันธุ์ได้";
                resultTitle.className = "text-2xl font-bold text-yellow-600 mb-2";
            } else { // phValue < 4.0
                title = "อันตรายถึงชีวิต";
                text = "ค่า pH นี้เป็นอันตรายอย่างยิ่งต่อปลา โปรดทำการแก้ไขสภาพน้ำโดยทันที";
                resultTitle.className = "text-2xl font-bold text-red-600 mb-2";
            }

            resultTitle.textContent = title;
            resultText.textContent = text;
            resultBox.classList.remove('hidden');
        });
    </script>
</body>
</html>
